<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampler</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¹</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ¹ Sampler</h1>
            <canvas id="visualizer"></canvas>
        </header>

        <main>
            <!-- Preset Controls -->
            <div id="preset-controls">
                <select id="preset-select">
                    <option value="">-- Select a Preset --</option>
                </select>
                <button id="load-btn" disabled>Load Preset</button>
            </div>

            <!-- Loading Progress -->
            <div id="loading-container" class="hidden">
                <div id="loading-text">Loading sounds... 0/0</div>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div id="pad-container"></div>

            <!-- Waveform Visualization with Trim -->
            <div id="waveform-container">
                <div id="waveform-label">Select a pad to view waveform</div>
                <canvas id="waveform"></canvas>
                <div id="trim-values">
                    <span id="trim-start-display">Start: 0%</span>
                    <span id="trim-end-display">End: 100%</span>
                </div>
            </div>

            <!-- Test button for loading samples -->
            <div id="test-section">
                <button id="test-btn">ğŸµ Load Test Sounds</button>
            </div>
        </main>
    </div>

    <footer style="text-align: center; padding: 1rem; margin-top: 2rem; opacity: 0.6;">
        <a href="/headless-demo.html" style="color: var(--accent); text-decoration: none;">
            ğŸ§ª Headless Demo
        </a>
        <span style="margin: 0 1rem;">|</span>
        <a href="http://localhost:4200" target="_blank" style="color: var(--accent); text-decoration: none;">
            âš™ï¸ Preset Manager
        </a>
    </footer>

    <!-- Scripts -->
    <script src="js/audioEngine.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
