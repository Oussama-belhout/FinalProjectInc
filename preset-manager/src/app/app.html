<!-- Navigation -->
<nav class="main-nav">
  <a href="/home.html" class="nav-brand">
    <span class="logo"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:24px;height:24px;vertical-align:middle"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10"/></svg></span>
    <span class="brand-name">SampleStudio</span>
  </a>
  <div class="nav-links">
    <a href="/home.html" class="nav-link">Home</a>
    <a href="/sampler.html" class="nav-link">Sampler</a>
    <a routerLink="/presets" routerLinkActive="active" class="nav-link">Preset Manager</a>
  </div>
  
  <!-- Auth Navigation -->
  <div class="auth-nav">
    @if (authService.isLoggedIn()) {
      <div class="user-menu">
        <button class="user-menu-btn" (click)="toggleUserMenu($event)">
          <div class="user-avatar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <span class="user-name">{{ authService.username() }}</span>
          <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </button>
        <div class="user-dropdown" [class.show]="showUserMenu">
          <div class="dropdown-header">
            <span class="dropdown-username">{{ authService.currentUser()?.username }}</span>
            <span class="dropdown-email">{{ authService.currentUser()?.email }}</span>
          </div>
          <div class="dropdown-divider"></div>
          <a routerLink="/presets" class="dropdown-item" (click)="showUserMenu = false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
            My Presets
          </a>
          <button class="dropdown-item logout-btn" (click)="logout()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Sign Out
          </button>
        </div>
      </div>
    } @else {
      <a href="/login.html" class="auth-btn login-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        <span>Sign In</span>
      </a>
    }
  </div>
</nav>

<!-- Main Content -->
<main class="app-content">
  <router-outlet></router-outlet>
</main>
